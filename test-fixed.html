<!DOCTYPE html>
<html>
<head>
    <title>Test Fixed API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px; margin: 5px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h1>✅ Test Fixed API</h1>
    
    <div class="test">
        <h3>1. Test Task Creation (Should Work Now)</h3>
        <button onclick="createTask()">Create Task</button>
        <div id="create-result"></div>
    </div>

    <div class="test">
        <h3>2. Test Get All Tasks</h3>
        <button onclick="getTasks()">Get Tasks</button>
        <div id="tasks-result"></div>
    </div>

    <div class="test">
        <h3>3. Test Get Users</h3>
        <button onclick="getUsers()">Get Users</button>
        <div id="users-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function createTask() {
            const result = document.getElementById('create-result');
            result.innerHTML = 'Creating task...';
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'Fixed Task Creation',
                        description: 'This task should be created successfully now',
                        assignedTo: 'Sarah Employee',
                        machine: 'Production Line A',
                        deadline: '2025-08-20',
                        priority: 'High'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <span class="success">✅ SUCCESS! Task created!</span>
                        <p><strong>Task ID:</strong> ${data.data.id}</p>
                        <p><strong>Title:</strong> ${data.data.title}</p>
                        <p><strong>Status:</strong> ${data.data.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<span class="error">❌ Error: ${data.message}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }

        async function getTasks() {
            const result = document.getElementById('tasks-result');
            result.innerHTML = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <span class="success">✅ Found ${data.data.length} tasks</span>
                        <ul>
                            ${data.data.map(task => `<li>${task.title} - ${task.status} - Assigned to: ${task.assignedTo}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    result.innerHTML = `<span class="error">❌ Error: ${data.message}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }

        async function getUsers() {
            const result = document.getElementById('users-result');
            result.innerHTML = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <span class="success">✅ Found ${data.data.length} users</span>
                        <ul>
                            ${data.data.map(user => `<li>${user.name} (${user.role})</li>`).join('')}
                        </ul>
                    `;
                } else {
                    result.innerHTML = `<span class="error">❌ Error: ${data.message}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
