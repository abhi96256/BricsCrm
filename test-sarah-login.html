<!DOCTYPE html>
<html>
<head>
    <title>Test Sarah Login</title>
</head>
<body>
    <h1>Test Sarah Login and Tasks</h1>
    
    <h2>Step 1: Login as Sarah</h2>
    <button onclick="loginSarah()">Login as Sarah</button>
    <div id="loginResult"></div>
    
    <h2>Step 2: Check Sarah's Tasks</h2>
    <button onclick="checkSarahTasks()">Check Tasks</button>
    <div id="tasksResult"></div>
    
    <script>
        async function loginSarah() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'sarah@company.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    document.getElementById('loginResult').innerHTML = `
                        <p style="color: green;">✅ Login successful!</p>
                        <p>User: ${data.user.name} (ID: ${data.user.id})</p>
                        <p>Role: ${data.user.role}</p>
                        <p>Token: ${data.token.substring(0, 20)}...</p>
                    `;
                } else {
                    document.getElementById('loginResult').innerHTML = `
                        <p style="color: red;">❌ Login failed: ${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <p style="color: red;">❌ Error: ${error.message}</p>
                `;
            }
        }

        async function checkSarahTasks() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    document.getElementById('tasksResult').innerHTML = '<p style="color: red;">❌ No token found. Please login first.</p>';
                    return;
                }

                const response = await fetch('http://localhost:5000/api/tasks', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Filter tasks for Sarah (ID: 4)
                    const sarahTasks = data.data.filter(task => task.assignedTo === '4');
                    
                    document.getElementById('tasksResult').innerHTML = `
                        <p style="color: green;">✅ Tasks fetched successfully!</p>
                        <p>Total tasks: ${data.data.length}</p>
                        <p>Sarah's tasks: ${sarahTasks.length}</p>
                        <h3>Sarah's Tasks:</h3>
                        <ul>
                            ${sarahTasks.map(task => `
                                <li>
                                    <strong>${task.title}</strong><br>
                                    Status: ${task.status}<br>
                                    Progress: ${task.progress}%<br>
                                    Deadline: ${task.deadline}
                                </li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    document.getElementById('tasksResult').innerHTML = `
                        <p style="color: red;">❌ Failed to fetch tasks: ${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('tasksResult').innerHTML = `
                    <p style="color: red;">❌ Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
