<!DOCTYPE html>
<html>
<head>
    <title>Login Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Login Debug Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Check Backend Health</h2>
        <button onclick="checkHealth()">Check Backend Health</button>
        <div id="healthResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Test Login with Different Users</h2>
        <button onclick="testLogin('admin@company.com', 'admin123')">Test Admin Login</button>
        <button onclick="testLogin('sarah@company.com', 'admin123')">Test Sarah Login</button>
        <button onclick="testLogin('john@company.com', 'admin123')">Test John Login</button>
        <button onclick="testLogin('subadmin@company.com', 'admin123')">Test Sub Admin Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: Check Database Users</h2>
        <button onclick="checkUsers()">Check All Users</button>
        <div id="usersResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 4: Test Sarah's Tasks (if login works)</h2>
        <button onclick="checkSarahTasks()">Check Sarah's Tasks</button>
        <div id="tasksResult"></div>
    </div>
    
    <script>
        async function checkHealth() {
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('healthResult').innerHTML = `
                        <p class="success">‚úÖ Backend is running!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('healthResult').innerHTML = `
                        <p class="error">‚ùå Backend error: ${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('healthResult').innerHTML = `
                    <p class="error">‚ùå Backend not reachable: ${error.message}</p>
                    <p class="info">Make sure the backend is running on port 5000</p>
                `;
            }
        }

        async function testLogin(email, password) {
            try {
                console.log(`Testing login for: ${email}`);
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    document.getElementById('loginResult').innerHTML = `
                        <p class="success">‚úÖ Login successful for ${email}!</p>
                        <p><strong>User:</strong> ${data.user.name} (ID: ${data.user.id})</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 30)}...</p>
                    `;
                } else {
                    document.getElementById('loginResult').innerHTML = `
                        <p class="error">‚ùå Login failed for ${email}: ${data.message}</p>
                        <p class="info">Status: ${response.status}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <p class="error">‚ùå Network error for ${email}: ${error.message}</p>
                `;
            }
        }

        async function checkUsers() {
            try {
                const response = await fetch('http://localhost:5000/api/users');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('usersResult').innerHTML = `
                        <p class="success">‚úÖ Users fetched successfully!</p>
                        <h3>All Users in Database:</h3>
                        <pre>${JSON.stringify(data.data.map(user => ({
                            id: user.id,
                            name: user.name,
                            email: user.email,
                            role: user.role,
                            status: user.status,
                            passwordHash: user.password.substring(0, 20) + '...'
                        })), null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('usersResult').innerHTML = `
                        <p class="error">‚ùå Failed to fetch users: ${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('usersResult').innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                `;
            }
        }

        async function checkSarahTasks() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    document.getElementById('tasksResult').innerHTML = '<p class="error">‚ùå No token found. Please login first.</p>';
                    return;
                }

                const response = await fetch('http://localhost:5000/api/tasks', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Filter tasks for Sarah (ID: 4)
                    const sarahTasks = data.data.filter(task => task.assignedTo === '4');
                    
                    document.getElementById('tasksResult').innerHTML = `
                        <p class="success">‚úÖ Tasks fetched successfully!</p>
                        <p><strong>Total tasks:</strong> ${data.data.length}</p>
                        <p><strong>Sarah's tasks:</strong> ${sarahTasks.length}</p>
                        <h3>Sarah's Tasks:</h3>
                        <pre>${JSON.stringify(sarahTasks, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('tasksResult').innerHTML = `
                        <p class="error">‚ùå Failed to fetch tasks: ${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('tasksResult').innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
